<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filters Exercise</title>
    <link rel="stylesheet" href="02-filter.css" />
  </head>
  <body>
    <!-- Exercise #3 - Create Figured with Filters -->
    <!-- Add your code below -->
    <figure>
      <div class="row">
        <div class="column">
      <img class="original" src="http://placekitten.com/250/250" alt="cat">
      <figcaption>Original Image</figcaption>
    </div>
    <div class="column">
      <img class="grayscale" src="http://placekitten.com/250/250" alt="coloredcat">
      <figcaption>Grayscale()</figcaption> 
    </div>
    <div class="column">
      <img class="blur" src="http://placekitten.com/250/250" alt="fadedcat">
      <figcaption>Blur()</figcaption> 
    </div>
    <div class="column">
      <img class="invert" src="http://placekitten.com/250/250" alt="reversecat">
      <figcaption>Invert()</figcaption>
    </div>
    <div class="column">
      <img class="brightness" src="http://placekitten.com/250/250" alt="darkcat">
      <figcaption>Brightness()</figcaption> 
    </div>
    <div class="column">
      <img class="saturate" src="http://placekitten.com/250/250" alt="overloadedcat">
      <figcaption>Saturation()</figcaption>
    </div>
    <div class="column">
      <img class="sepia" src="http://placekitten.com/250/250" alt="not a cat">
      <figcaption>Sepia()</figcaption> 
    </div>
    <div class="column">
      <img class="various" src="http://placekitten.com/250/250" alt="different cats">
      <figcaption>Various Filters</figcaption>
    </div>
    </div>        
  </figure>
  </body>
</html>
